<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:form>

	<h:dataTable value="#{experienceBean.experiences}" var="experience"
		border="1">

		<h:column>
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<h:outputText value="#{experience.name}" />

		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Location" />
			</f:facet>
			<h:outputText value="#{experience.location}" />

		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Price" />
			</f:facet>
			<h:outputText value="#{experience.price}" />

		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Action" />
			</f:facet>
			<h:commandButton
				action="#{experienceBooking.bookExperience(experience.id,experience.name,experience.location)}"
				value="Book" />
		</h:column>


	</h:dataTable>
</h:form>








	





</html>
